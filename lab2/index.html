<body>
<div>
    <h1>Al's Groceries</h1>
</div>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
  <p>Choose a Category:</p>
	<!-- <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')" multiple>
	<option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">Gluten Free</option>
    <option value="OrganicOnly">Organic Only</option>
    <option value="None">None</option>
    </select> -->
    <input type="checkbox" id="dietSelect" name="dietSelect" value="Vegetarian">
    <label for="dietSelect">Vegetarian</label><br>
    <input type="checkbox" id="dietSelect" name="dietSelect" value="GlutenFree">
    <label for="dietSelect">Gluten Free</label><br>
    <input type="checkbox" id="dietSelect" name="dietSelect" value="OrganicOnly">
    <label for="dietSelect">Organic Only</label><br>
    <input type="checkbox" id="dietSelect" name="dietSelect" value="None">
    <label for="dietSelect">None</label><br>
    <button onclick="populateListProductChoices('displayProduct')">Submit</button>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>
